query CurrentUser {
	currentUser {
		...BaseUser
		image
		name
		projects {
			id
			name
		}
	}
}

query UserByEmail($email: String!) {
	user(email: $email) {
		...BaseUser
		projects {
			id
			name
		}
	}
}

query Users($filter: FilterInput) {
	users(filter: $filter) {
		...BaseUser
		projects {
			id
			name
		}
	}
}
