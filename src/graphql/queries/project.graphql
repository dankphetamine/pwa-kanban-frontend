query Project($id: Int!) {
	project(id: $id) {
		...BaseProject
		collaborators {
			id
			name
		}
		tasks {
			id
			title
			description
			status
			reporter {
				...BaseUser
				image
			}
			asignee {
				...BaseUser
				image
			}
		}
	}
}

query Projects($filter: ProjectFilterInput) {
	projects(filter: $filter) {
		...BaseProject
		collaborators {
			id
			name
		}
		owner {
			id
			name
			image
		}
		tasks {
			id
			title
		}
	}
}
