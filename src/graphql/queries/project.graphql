query Project($id: Int!) {
	project(id: $id) {
		...BaseProject
		collaborators {
			id
			name
		}
		tasks {
			id
			title
		}
	}
}

query Projects($filter: FilterInput) {
	projects(filter: $filter) {
		...BaseProject
		collaborators {
			id
			name
		}
		owner {
			id
			name
			image
		}
		tasks {
			id
			title
		}
	}
}
